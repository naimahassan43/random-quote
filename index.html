<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css    ">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>Random Quotes</h1>
        <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
        <div id="quote-box" class="quote-box">
            <i class="fas fa-quote-left"></i>
            <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.
            </p>
            <hr>
            <p class="source">Patrick McKenzie
                <span class="citation">Twitter</span>
                <span class="year">2016</span>
            </p>
        </div>
    </div>
    <!-- <div class="loader">
        <img src="loader.svg" alt="loader">
    </div> -->

    <script type="module" src="js/script.js"></script>
</body>

</html>
